<div class="navbar navbar-fixed-top" ng-controller="NavBarCtrl">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#/">La Relance</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Universities
            </a>
            <ul class="dropdown-menu inline">
              <li ng-repeat="u in universities">
                <label for="{{u.name}}">
                  <input type="checkbox" ng-model="u.checked" />

                </label>
              </li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Programs
            </a>
            <ul class="dropdown-menu inline">
              <li ng-repeat="p in programs">
                <label for="{{p.name}}">
                  <input type="checkbox" ng-model="p.checked" />
                  {{p.data.name}}
                </label>
              </li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
