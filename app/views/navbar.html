<div class="navbar navbar-fixed-top" ng-controller="NavBarCtrl">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#/">La Relance</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Universities
            </a>
            <ul class="dropdown-menu inline">
              <li ng-repeat="u in universities | selectedPrograms">
                <label  for="{{u.name}}"
                        ng-click="stopPropagation($event)"
                        class="label label-important">
                  <input  type="checkbox"
                          id="{{u.name}}"
                          ng-model="u.checked" />
                  {{u.data.name}}
                </label>
              </li>
              <!-- <li ng-hide="!universities.length">No match found</li> -->
            </ul>
          </li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Programs
            </a>
            <ul class="dropdown-menu inline">
              <li ng-repeat="p in programs | selectedUniversities">
                <label  for="{{p.name}}"
                        ng-click="stopPropagation($event)"
                        class="label label-info">
                  <input  type="checkbox"
                          id="{{p.name}}"
                          ng-model="p.checked" />
                  {{p.data.name}}
                </label>
              </li>
              <!-- <li ng-hide="!programs.length">No match found</li> -->
            </ul>
          </li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Data
            </a>
            <ul class="dropdown-menu inline">
              <li ng-repeat="d in dataType">
                <label  for="{{d.id}}"
                        ng-click="stopPropagation($event)"
                        class="label label-success">
                  <input  type="checkbox"
                          id="{{d.id}}"
                          ng-model="d.checked" />
                  {{d.name}}
                </label>
              </li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Vis Type
            </a>
            <ul class="dropdown-menu inline" resize>
              <li ng-repeat="v in visType">
                <label  for="{{v.id}}"
                        ng-click="stopPropagation($event)"
                        class="label">
                  <input  type="radio"
                          id="{{v.id}}"
                          value="{{v.id}}"
                          name="visType" />
                  {{v.name}}
                </label>
              </li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
