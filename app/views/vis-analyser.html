<div class="modal">
  <div class="modal-header">
    <h2>{{title}}</h2>
    <h3>{{subtitle}}</h3>
  </div>

  <div class="modal-header">
    <ul class="stats inline">
      <li ng-repeat="s in stats">
        <div class="th">{{s.name}}</div>
        <div class="td">{{s.value}}</div>
      </li>
    </ul>
  </div>

  <button ng-click="close()">X</button>
</div>
